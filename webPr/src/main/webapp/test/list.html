<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 연습하기</title>
<style>
ul {

display : inline-block;
background : lightgreen;
padding : 10px  10px 10px 50px;
list-style-position : outside;
/*list-style-position : inside;*/

}

ul li{
 background : yellow;
 margin-bottom : 10px;
 /*list-style-type : none; 없음 */
 /*list-style-type : decimal; 숫자*/
 list-style-type : disc; /*점*/
 list-style-type : armenian; /*모르는 문자*/
 list-style-type : cjk-ideographic; /*한자*/
 list-style-type : georgian; /*모르는 문자*/

}
</style>
</head>
<body>
<div>
	<ul>
		<li>아메리카노</li>
		<li>카푸치노</li>
		<li>카페라떼</li>
	</ul>
</div>
</body>
</html>
