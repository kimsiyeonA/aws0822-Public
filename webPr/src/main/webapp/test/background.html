<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백그라운드 이미지 만들기</title>
<style>
div{
border : 1px solid blue


}
span{
border : 1px solid red;
width : 100px;
height : 100px;
/* 인라인 박스에서는 안먹어짐 
style="background-image : url(../img/pop.jpg)"
*/
display : inline-block;

}
div div{
	display : inline;
}

</style>
</head>
<body   >
이미지 나타내기

<p style="cursor:crosshair"> crosshair 커서모양 확인하기</p>
<p style="cursor:help"> help 커서모양 확인하기</p>
<p style="cursor:pointer"> pointer 커서모양 확인하기</p>
<p style="cursor:progress"> progress 커서모양 확인하기</p>
<p style="cursor:n-resize"> n-resize 커서모양 확인하기</p>


<div>
<span>안녕</span>하세요
</div>

<div>
	평소 컴퓨터에 관심이 있었던 차에 저는 진로에 선택함에 있어서
	<div>프로그래밍 분야</div>에 많은 <div>흥미</div>를 느껴서 이 분야로 활동하고자 
	학습에 지원하게 되었다.
</div>

</body>
</html>
